    show_battle_hydra_00:
      action: stop
    show_battle_hydra_heart_critical:
      action: stop
    show_battle_hydra_heart_dead:
      action: play
  ball_drain{not device.counters.hydra_health.completed}:
    show_battle_hydra_heart_slow:
      action: stop
    show_battle_hydra_heart_medium:
