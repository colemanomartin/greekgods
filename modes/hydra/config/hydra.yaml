    show_battle_hydra_03:
      action: stop
    show_battle_hydra_05:
      action: stop
    show_battle_hydra_07:
      action: stop
    show_battle_hydra_09:
      action: stop
    show_battle_hydra_11:
      action: stop
    show_battle_hydra_13:
      action: stop
    show_battle_hydra_heart_dead:
      action: play
      priority: 1

slide_player:
  mode_hydra_started: #counter_hydra_health_hit:
    hydra_health_slide:
      target: playfield_lcd
      background_color: black
      widgets:
      - type: text
        text: BATTLE HYDRA
        font_name: GreekGods2
        color: red
        y: 90%
        anchor_x: center
        anchor_y: center
        font_size: 80
      - type: text
        text: UNTIL BALL LOST
        font_name: GreekGods2
        color: red
        y: 65%
        anchor_x: center
        anchor_y: center
        font_size: 70
      - type: text
        text: MONSTER HEALTH
        font_name: GreekGods2
        color: red
        y: 40%
        anchor_x: center
        anchor_y: center
        font_size: 70
      - type: text
        text: (hydra_hp) #(device.counters.hydra_health.value)
