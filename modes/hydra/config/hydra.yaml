        min_digits: 2
        color: red
        y: 25%
        anchor_x: center
        anchor_y: center
        font_size: 200
        font_name: GreekGods2
  ball_drain{not device.counters.hydra_health.completed}:
    hydra_health_slide:
      action: remove
    hydra_got_away:
      target: playfield_lcd
      background_color: black
      widgets:
      - type: text
        text: BALL LOST
        font_name: GreekGods2
        color: red
        y: 65%
        anchor_x: center
        anchor_y: center
        font_size: 85
      - type: text
        text: HYDRA ESCAPED!
        font_name: GreekGods2
        number_grouping: true
        min_digits: 2
        color: red
        y: 40%
        anchor_x: center
        anchor_y: center
        font_size: 50
  logicblock_hydra_health_complete:
    hydra_health_slide:
      action: remove
    player_beat_hydra:
      target: playfield_lcd
      background_color: black
      widgets:
      - type: text
        text: HYDRA DEFEATED
        font_name: GreekGods2
        color: red
        y: 65%
        anchor_x: center
        anchor_y: center
        font_size: 80
      - type: text
        text: YOU ROCK!
        font_name: GreekGods2
        number_grouping: true
        min_digits: 2
        color: red
