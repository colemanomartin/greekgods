  logicblock_move_powerball_instructions_o_complete{not mode.p_ramp_mb.active}: v_move_powerball_to_other_side_to_lock_ball #Announces once if ramp hit with flap in wrong spot
  multiball_lock_olympus_lock_locked_ball{device.multiball_locks.olympus_lock.locked_balls == 1 and device.multiball_locks.poseidon_lock.locked_balls == 0}: v_ball_1_locked
  multiball_lock_olympus_lock_locked_ball{device.multiball_locks.olympus_lock.locked_balls == 2 and device.multiball_locks.poseidon_lock.locked_balls == 0}: v_ball_2_locked
  multiball_lock_olympus_lock_locked_ball{device.multiball_locks.olympus_lock.locked_balls == 1 and device.multiball_locks.poseidon_lock.locked_balls == 1}: v_ball_2_locked
  multiball_lock_olympus_lock_locked_ball{device.multiball_locks.olympus_lock.locked_balls == 2 and device.multiball_locks.poseidon_lock.locked_balls == 1}: v_ball_3_locked
  multiball_lock_olympus_lock_locked_ball{device.multiball_locks.olympus_lock.locked_balls == 1 and device.multiball_locks.poseidon_lock.locked_balls == 2}: v_ball_3_locked
  multiball_lock_olympus_lock_locked_ball{device.multiball_locks.olympus_lock.locked_balls == 2 and device.multiball_locks.poseidon_lock.locked_balls == 2}: v_ball_4_locked
