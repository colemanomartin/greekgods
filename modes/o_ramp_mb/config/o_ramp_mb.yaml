accruals:
  #This is designed to fire once to give instructions a single time during the game
  move_powerball_instructions_o:
    events:
      - left_ramp_hit{device.multiball_locks.olympus_lock.enabled}
    persist_state: true
    reset_on_complete: false
    disable_on_complete: true

sound_player:
  multiball_olympus_ramp_started: v_multiball
  multiball_lock_olympus_lock_full: v_shoot_scoop_mb #defigned in sounds in config
  ormb_jackpot_hit: v_jackpot
  mode_o_ramp_mb_started{not device.accruals.base_light_o_lock_already_hit.completed}: v_shoot_scoop_target_to_enable_lock
  mode_o_ramp_mb_started{device.state_machines.ramp_flap_control.state=="divert_right" and device.accruals.base_light_o_lock_already_hit.completed}:  v_shoot_ramp_to_lock_ball #diverter is on correct side to lock ball when mode starts and lock already lit
  ormb_light_o_lock_hit{device.state_machines.ramp_flap_control.state=="divert_right"}:  v_shoot_ramp_to_lock_ball #diverter is on correct side to lock ball
