accruals:
  # This designed to fire once to give instructions a single time during the game
  move_powerball_instructions_p:
    events:
      - right_ramp_hit{device.multiball_locks.poseidon_lock.enabled}
    persist_state: true
    reset_on_complete: false
    disable_on_complete: true
  #This one lets mode start with lock already lit
  prmb_light_p_lock_already_hit:
    events:
      - prmb_light_p_lock_hit
    restart_events:
      - multiball_lock_poseidon_lock_locked_ball
    persist_state: true
    reset_on_complete: false
    disable_on_complete: true

sound_player:
  multiball_poseidon_ramp_started: v_multiball
  multiball_lock_poseidon_lock_full: v_shoot_scoop_mb #defigned in sounds in config
  prmb_jackpot_hit: v_jackpot
  mode_p_ramp_mb_started{not device.accruals.prmb_light_p_lock_already_hit.completed}: v_shoot_scoop_target_to_enable_lock
