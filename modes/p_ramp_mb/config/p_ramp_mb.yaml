  prmb_light_p_lock_hit{device.state_machines.ramp_flap_control.state=="divert_left"}: v_shoot_ramp_to_lock_ball #diverter is on correct side to lock ball
  mode_p_ramp_mb_started{device.state_machines.ramp_flap_control.state=="divert_left" and device.accruals.prmb_light_p_lock_already_hit.completed}: v_shoot_ramp_to_lock_ball #diverter is on correct side to lock ball when mode started and lock lit
  logicblock_move_powerball_instructions_p_complete{not mode.o_ramp_mb.active}: v_move_powerball_to_other_side_to_lock_ball #Announces once if ramp hit with flap in wrong spot
  multiball_lock_poseidon_lock_locked_ball{device.multiball_locks.poseidon_lock.locked_balls == 1 and device.multiball_locks.olympus_lock.locked_balls == 0}: v_ball_1_locked
  multiball_lock_poseidon_lock_locked_ball{device.multiball_locks.poseidon_lock.locked_balls == 2 and device.multiball_locks.olympus_lock.locked_balls == 0}: v_ball_2_locked
  multiball_lock_poseidon_lock_locked_ball{device.multiball_locks.poseidon_lock.locked_balls == 1 and device.multiball_locks.olympus_lock.locked_balls == 1}: v_ball_2_locked
  multiball_lock_poseidon_lock_locked_ball{device.multiball_locks.poseidon_lock.locked_balls == 2 and device.multiball_locks.olympus_lock.locked_balls == 1}: v_ball_3_locked
  multiball_lock_poseidon_lock_locked_ball{device.multiball_locks.poseidon_lock.locked_balls == 1 and device.multiball_locks.olympus_lock.locked_balls == 2}: v_ball_3_locked
  multiball_lock_poseidon_lock_locked_ball{device.multiball_locks.poseidon_lock.locked_balls == 2 and device.multiball_locks.olympus_lock.locked_balls == 2}: v_ball_4_locked

