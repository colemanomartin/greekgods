        text: "Special Thanks To:"
        font_name: greekgods3
        font_size: 200
        color: yellow
        y: 95%
        x: 50%
        anchor_y: top
        anchor_x: center
        z: 3
      - type: rectangle
        y: 100%
        x: 0%
        width: 3840 #3840x2160
        height: 400
        color: black
        z: 2 #200
        anchor_x: left
        anchor_y: top
