- duration: 3s
  slides:
    game_title_slide:
      widgets:
      - type: text
        text: Greek Gods
        font_size: 500
        font_name: greekgods3
        color: green
        y: 65%
      - type: text
        text: Free Play
        font_size: 200
        font_name: greekgods3
        color: white
        y: 30%
      transition:
        type: push
        duration: 1s
        direction: left
      target: score_lcd

