- duration: 3
  slides:
    company_logo:
      target: score_lcd
      widgets:
      - type: image
        image: narwhal2
        scale: 0.4
        y: 60%
      - type: text
        text: NARWHAL PINBALL
        font_name: greekgods3
        color: blue
        font_size: 250
        y: 10%
      transition:
        type: move_in
        duration: 1s
        direction: bottom


- duration: 4
  slides:
    credits:
      widgets:
      - type: text
        text: Credits:
        font_name: greekgods3
        font_size: 300
        color: yellow
        y: 90%
        anchor_y: bottom
        anchor_x: center
        z: 3
      - type: rectangle
        y: 88%
        width: 100%
        height: 10%
        color: black
        z: 2 #200
        anchor_x: center
        anchor_y: bottom
      - type: text
        text: "Art and Callouts: Claire Martin\n\nLogistics: Kelli Andresen\n\nDesign: Coleman Martin"
        font_name: greekgods3
        font_size: 200
        color: yellow
        y: 80%
        anchor_y: top
        anchor_x: center
        z: 1
      transition:
        type: move_in
        duration: 1s
        direction: bottom
      target: score_lcd

- duration: 6
  slides:
    target: score_lcd
    credits:
      widgets:
      - type: text
        text: Special Thanks To:
        font_name: greekgods3
        font_size: 300
        color: yellow
        y: 90%
        anchor_y: bottom
        anchor_x: center
        z: 3
      - type: rectangle
        y: 88%
        width: 100%
        height: 10%
        color: black
        z: 2 #200
        anchor_x: center
        anchor_y: bottom
      - type: text
        text: "Gerry Stellenburg\n\nScott Danesi\n\nJan Kantert\n\nTJ Weaver\n\nMatt Bonnema\n\nMichael Rumore\n\nNick Baldridge\n\nAnthony van Winkle\n\nBorgDog\n\n"
        font_name: greekgods3
        font_size: 200
        color: yellow
        y: 80%
        anchor_y: top
        anchor_x: center
        z: 1
        animations:
          add_to_slide:
          - property: y
            value: 50%
            relative: true
            duration: 6
      transition:
        type: move_in
        duration: 1s
        direction: bottom
