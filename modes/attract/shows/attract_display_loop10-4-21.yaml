- duration: 50ms
  slides:
    playfield_first_slide:
      widgets:
      - type: text
        text: Greek Gods
        font_size: 130
        font_name: greekgods3
      transition:
        type: push
        duration: 1s
        direction: left
      target: playfield_lcd


