- duration: 3s
  slides:
    game_title_slide:
      widgets:
      - type: text
        text: Greek Gods
        font_size: 500
        font_name: greekgods3
        color: Green
#        effects:
#          type: color_dmd
#        pixel_size: .5
#
      transition:
        type: push
        duration: 1s
        direction: left
      target: score_lcd
- duration: 50ms
  slides:
    face:
      widgets:
      - type: image
        image: hadesface2
        scale: 2
        y: 60%
      transition:
        type: move_in
        duration: 1s
        direction: bottom
      target: playfield_lcd

- duration: 2
  slides:
    mission_pinball_logo_slide:
      target: score_lcd
      widgets:
      - type: image
        image: mpf-logo-full
        scale: 1
        z: 2
      - type: rectangle
        width: 70%
        height: 70%
        color: green
        z: 1 #200
        anchor_x: center
        anchor_y: center
      transition:
        type: move_in
        duration: 1s
        direction: left

- duration: 2s
  slides:
    last_game_score_slide:
      target: score_lcd
      widgets:
      - type: text
        text: Last Score
        font_size: 200
        font_name: greekgods3
        y: 60%
      - type: text
      # player 1
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        font_size: 260
        y: 40%
        font_name: greekgods3


- duration: 3s
  slides:
    press_start:
      widgets:
      - type: text
        text: PRESS START
        font_name: greekgods3
        font_size: 300
        color: white
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
#              repeat: -1
      - type: text
        text: FREE PLAY
        font_name: greekgods3
        font_size: 300
        color: Green
        y: 10
        anchor_y: bottom
      transition:
        type: move_in
        duration: 1s
        direction: right
      target: score_lcd
