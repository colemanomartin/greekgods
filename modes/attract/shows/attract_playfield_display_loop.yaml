#show_version=5
# see section on shows beginning on pg 554
- duration: 4.5s
  events: give_gbr_cw_sweep
  slides:
    playfield_first_slide:
      target: playfield_lcd
      widgets:
      - type: image
        image: grad_gbr_clockwise
        scale: 6
#        duration: 4.5
        z: 0
      - type: text
        text: Greek Gods
        font_size: 130
        font_name: greekgods3
        z: 1

- duration: 5s
  slides:
    hades_face:
      target: playfield_lcd
      widgets:
      - type: image
        image: hadesface2
        scale: 2
        y: 60%
      transition:
        type: move_in
        duration: 1s
        direction: bottom

- duration: 3.5s
  events: give_green_box_step_ccw
  slides:
    lower_p3roc_logo_slide:
      target: playfield_lcd
      widgets:
      - type: image
        image: p3roc
        scale: 0.75
        z: 2
      transition:
        type: swap
        duration: 1s

- duration: 6
  events: give_blue_box_step_cw
  slides:
    credit_slide:
      target: playfield_lcd
      widgets:
      - type: text
        text: "Learn How to Play"
        font_name: greekgods3
        font_size: 60
        color: blue
        y: 900
        x: 380
        anchor_y: center
        anchor_x: center
        z: 3
      - type: text
        text: "Hit Knee Switch For Game Rules"
        font_name: greekgods3
        font_size: 40
        color: blue
        y: 800
        x: 380
        anchor_y: center
        anchor_x: center
        z: 3
      - type: image
        image: lower_screen_knee_switch
        scale: 1.4
        y: 400
        x: 380
        anchor_y: center
        anchor_x: center
        z: 1
      transition:
        type: move_in
        duration: 1s
        direction: right


- duration: 3
  slides:
    company_logo:
      target: playfield_lcd
      widgets:
      - type: image
        image: narwhal2
        scale: 0.2
        y: 400
      - type: text
        text: NARWHAL PINBALL
        font_name: greekgods3
        color: blue
        font_size: 60
        y: 900
      transition:
        type: move_in
        duration: 1s
        direction: bottom


- duration: 8
  events: give_test_pattern
  slides:
    music_slide:
      target: playfield_lcd
      widgets:
      - type: text
        text: "Music Featured "
        font_name: greekgods3
        font_size: 60
        color: white
        y: 97%
        x: 50%
        anchor_y: top
        anchor_x: center
        z: 3
      - type: rectangle
        y: 100%
        x: 0%
        width: 780
        height: 100
        color: black
        z: 2 #200
        anchor_x: left
        anchor_y: top
      - type: text
        text: "Scott Danesi\nA System of Parts\n\nOingo Boingo\nAnthology\n\nDanny Elfman\nSledge Hammer\n\nTiesto\nAthena\n\nThe B52's\nFollow Your Bliss"
        font_name: greekgods3
        font_size: 60
        color: white
        y: 75%
        x: 50%
        anchor_y: top
        anchor_x: center
        z: 1
        animations:
          add_to_slide:
          - property: y
            value: 80%
            relative: true
            duration: 14
