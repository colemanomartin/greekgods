#show_version=5
- duration: 3
  slides:
    award_battle_hydra:
      target: playfield_lcd
      priority: 100
      widgets:
      - type: text
        text: Mystery Award
        color: white
        y: 80%
        font_name: greekgods3
        font_size: 80
      - type: text
        text: Battle Hydra
        color: red
        y: 50%
        font_name: greekgods3
        font_size: 80
        animations:
          add_to_slide:
            - property: scale
              value: 1.15
              relative: false
              duration: 2s
              easing: linear #http://docs.missionpinball.org/en/latest/displays/widgets/easing.html
      - type: text
        text: Begin
        font_name: greekgods3
        font_size: 80
        color: red
        y: 30%
        animations:
          add_to_slide:
            - property: scale
              value: 1.15
              relative: false
              duration: 2s
              easing: linear #http://docs.missionpinball.org/en/latest/displays/widgets/easing.html
- duration: 100ms
  events: mystery_says_battle_hydra
- duration: 100 ms
  events: mystery_says_reset_field_revealed_sling_hits #Have to reset counter before hydra battle shuts down field.
- duration: 50ms
  events: mystery_solved
