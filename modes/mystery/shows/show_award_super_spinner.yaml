#show_version=5
- duration: 2
  slides:
    award_ex_ball:
      target: playfield_lcd
      priority: 100
      widgets:
      - type: text
        text: Mystery Award
        color: white
        y: 80%
        font_size: 80
      - type: text
        text: Super Spinner
        color: white
        y: 50%
        font_size: 80
        animations:
          add_to_slide:
            - property: rotation
              value: 720
              relative: false
              duration: 2s
              easing: in_out_elastic #http://docs.missionpinball.org/en/latest/displays/widgets/easing.html
      - type: text
        text: Awarded!
        font_size: 80
        color: white
        y: 30%
        animations:
          add_to_slide:
            - property: scale
              value: 1.1
              relative: false
              duration: 2s
              easing: linear #http://docs.missionpinball.org/en/latest/displays/widgets/easing.html
- duration: 50ms
  events: mystery_super_spinner
- duration: 50ms
  events: mystery_solved
