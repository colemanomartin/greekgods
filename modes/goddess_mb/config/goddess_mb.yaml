  goddess_mb_orbit_arrows:
  - type: image
    image: 2_red_orbit_arrows
    scale: .75
  #      z: 1
    x: 50%
    y: 100%
    anchor_x: middle
    anchor_y: top
  goddess_mb_shoot_orbits:
