  triangle_scoop_sweep:
  - type: triangle
    color: white
    points: 254,700,    0,1290,    508,1290
    anchor_x: center
    anchor_y: bottom
    rotation: 0
    z: 1
    expire: 0.5s
    events_when_removed: triangle_sweep_complete #This is what causes scoop to eject
    animations:
      add_to_slide:
        - property: points
          value: 0, -1200, 0,-1290, 0,-1290
          relative: true
          duration: 0.5s
          easing: linear
        - property: opacity
          value: 0.6
          relative: false
          duration: 0.5s
          easing: linear
          timing: with_previous
  ark_sweep_left:
