#config_version=5
# This mode manages the display_light_player sweeps
# https://htmlcolorcodes.com/color-names/
#Playfield Display width: 508 height: 1190
#> 1000 or 84% is BB < 980 upper apron; < 920 orbit
mode:
  priority: 3000 # runs above the mb modes
  start_events:
     - reset_complete 
#    - machine_reset_phase_3
#    - game_started
  stop_events:
    - shutdown
#    - game_ending
  game_mode: false

display_light_player: #http://docs.missionpinball.org/en/latest/config/display_light_player.html?highlight=display_light_player
  mode_sweep_server_started: #mode_mystery_started:
    led_matrix:
      action: play  #Default
      lights: gi, insert  #right_orbit
  mode_sweep_server_ended: #Otherwise the mode hangs
    led_matrix:
      action: stop
      lights: gi, insert

widgets:
  gradient_gbr_clockwise:
    - type: image
      image: grad_gbr_clockwise
      scale: 4
      x: 50%
      y: 500
      anchor_x: middle
      anchor_y: middle
      expire: 4.5s #1.8s
#      animations:
#        add_to_slide:
#        - property: scale
#          value: .1
#          relative: false
#          duration: .6s
  left_drain:
  - type: rectangle
    x: 0
    y: 290
    width: 180
    height: 200
    anchor_x: left
    anchor_y: bottom
    color: FF0000
    animations:
      add_to_slide:
        - property: y
          value: -400
          relative: true
          duration: 0.5s
          easing: linear
  right_drain:
