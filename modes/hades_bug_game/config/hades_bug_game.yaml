timers:
  hades_bug_immunity: #Ball save timer for underworld 20 sec total Used as conditional against u trough eject event in hardware
    start_value: 4
    end_value: 0
    direction: down
    tick_interval: 5100 ms
    control_events:
      - action: start
        event: hades_backlight_show_done
      #Next events stop ball save activity if extra ball awarded before timer finishes
      - action: stop
        event: all_bugs_smashed
  bug_ball_eject_refractory: #To keep eject coil from retriggering from plunger bouncing.
    start_value: 1
    end_value: 0
    tick_interval: 600 ms
    direction: down
    control_events:
#      - action: start
#        event: hades_bonus_intro_show_done
      - action: restart
        event: s_u_trough_1_active
      #Next events stop ball save activity if all the bugs killed before immunity expired
      - action: stop
        event: all_bugs_smashed
      - action: stop
        event: lost_the_bug_ball


