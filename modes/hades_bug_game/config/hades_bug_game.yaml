show_player:
  #Here is the hades ballsave. using a show to allow ball to settle before kicking it out.
  timer_bug_ball_eject_refractory_complete{device.switches.s_u_trough_1.state==1}: #s_u_trough_1_active{device.timers.hades_bug_immunity.running}:
    show_lower_trough_eject: # this show pulses the trough eject.
      speed: 1
      loops: 0
  s_u_trough_1_active{device.timers.hades_bug_immunity.running}:
    show_lower_trough_delayed_eject: # this show pulses the trough eject after a brief settle delay.
      speed: 1
      loops: 0

  mode_hades_bug_game_started:
    show_all_pf_bb_leds_red:
      speed: 1
    show_pulse_bug_pf:
      speed: 10
      loops: 0
      events_when_played: start_bug_march
      events_when_completed: hades_backlight_show_done
  hades_backlight_show_done:
    countdown20_red:
      speed: 1
      loops: 0
  all_bugs_smashed:
    show_leds_red_to_white:
      speed: 2
      loops: 0
      events_when_played: hades_bug_game_finishing #Used by flipper enable
      events_when_completed: hades_final_bug_show_finished
    show_attention_scoop:
      speed: 2
      loops: -1 #Repeat
      priority: 1
      sync_ms: 2000 #Start 2 seconds into show
  lost_the_bug_ball:
    show_leds_red_to_white:
      speed: 2
      loops: 0
      events_when_played: hades_bug_game_finishing #used by flipper enable
      events_when_completed: hades_final_bug_show_finished
    show_attention_scoop:
      speed: 4
      loops: -1 #Repeat
