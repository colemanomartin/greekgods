#config_version=5
#
# http://docs.missionpinball.org/en/latest/config/mode.html?highlight=pause%20mode use wait queue
# This hades modes activates via mystery mode.  The goal is to smash all the bugs
# The bugs crawl in from the edges and dance near each of the targets, rivers and slings.
# When all the bugs are smashed a bonus is awarded
# Do: set target switches as shots
#     Set sling lights as autofire
mode:
  priority: 2200 # For slides to work this mode has to run above mystery which starts it and runs in background until bug game done
  start_events:
    - mystery_says_bug_game
    - key_b_pressed
#    - mode_base_starting
#    - s_centuar_skilltarget_active     #Remove when testing done

  stop_events: all_bugs_smashed, lost_the_ball

multiballs:
#  hades_bug_play:
#  mode_hades_bug_game_started:
  bug_game:
    source_playfield: hades_pf
    ball_count: 1
    ball_count_type: add  # increase number of playfield balls by couny
    shoot_again: 21s #24s #ball save for MB 10 sec is default  Ball save does not work if there is a ball in the upstairs trough
    start_events: hades_backlight_show_done #mode_hades_bug_game_started
    debug: true


coil_player:
  all_bugs_smashed:
    c_u_knocker:
      action: pulse
      pulse_ms: 30


variable_player:
  s_u_left_slingshot_active:
    score: 500
  s_u_right_slingshot_active:
    score: 500
  s_u_left_target_active:
    score: 1000
  s_u_middle_target_active:
    score: 1000
  s_u_right_target_active:
    score: 1000
  left_river_top_to_bottom_hit: #River A
    score: 750
  left_river_bottom_to_top_hit: # River B
    score: 750
  right_river_top_to_bottom_hit: #River C
    score: 750
  right_river_bottom_to_top_hit: #River D
    score: 750

sequence_shots: #using to activate timers
  left_river_top_to_bottom_bug: #River A
    playfield: hades_pf
    switch_sequence:
      - s_u_left_ear_3
      - s_u_left_ear_0
    sequence_timeout: 1s
  left_river_bottom_to_top_bug: # River B
    playfield: hades_pf
    switch_sequence:
      - s_u_left_ear_0
      - s_u_left_ear_3
    sequence_timeout: 1s
  right_river_top_to_bottom_bug: #River C
    playfield: hades_pf
    switch_sequence:
      - s_u_right_ear_3
      - s_u_right_ear_0
    sequence_timeout: 1s
  right_river_bottom_to_top_bug: #River D
    playfield: hades_pf
    switch_sequence:
      - s_u_right_ear_0
      - s_u_right_ear_3
    sequence_timeout: 1s


