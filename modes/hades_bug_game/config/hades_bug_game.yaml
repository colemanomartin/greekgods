#
# http://docs.missionpinball.org/en/latest/config/mode.html?highlight=pause%20mode use wait queue
# This hades modes activates via mystery mode or tripple scoop shot The goal is to smash all the bugs
# The bugs crawl in from the edges and dance near each of the targets, rivers and slings.
# When all the bugs are smashed a bonus is awarded
# Note most shows are in the common show folder because they are shared with other hades game
# Sound effects are in the sound_effects mode
# Do: check lights in lower pf to make sure they are in correct state when mode terminates
# Cheeck squeek on right to left flying bat.
# put a blinking target show on the scoop when ball to eject
# make lower trough deactivate when mode dies
#May work best to comment out the u_trough ball device and lose all logic associted with it.  can also lose playfield designations
#Need slide that covers lower playfield when mode ending (ball lost vs all bugs smashed)
#Lower left brown bug does not update with splats
#Smash the bug text still not right.
#Music needs to cut out when ball lost
#Need call outs for smash the bugs and ball lost and all bugs smashed.
mode:
  priority: 2300 # For slides to work this mode has to run above mystery which starts it and runs in background until bug game done
  start_events:
    - mystery_says_bug_game
