#config_version=5
#Base mode has
#              - shots defined for playfield switches
#              - Basic scoring
#              - Handles scoop
#              - Handles cooldown on malstrom magnet and left poseidon SS
#              - Handles score screen

mode:
  start_events: ball_starting
  priority: 100 # range 100-1M

accruals:  # Has to live in base since field shuts down during mb
  base_p_locking_engaged: #This remembers that p_locking_elgible has fired so that if ball is lost p_ramp_mb can start with next ball.
    events: p_locking_elgible
    restart_events:
#      - multiball_poseidon_ramp_ended #reset and enable
      - multiball_lock_poseidon_lock_locked_ball
    persist_state: true
    reset_on_complete: false
    disable_on_complete: false
#    reset_events:
#might need a reset event for when mb finished
  base_o_locking_engaged: #This remembers that o_locking_elgible has fired so that if ball is lost o_ramp_mb can start with next ball.
    # format for use {device.accruals.base_o_locking_engaged.completed==False} #False means that o_locking_engaded has not been triggered
    # format for use {device.accruals.base_o_locking_engaged.completed==True} #True means that o_locking_engaded was triggered by o_locking_elgible
    events: o_locking_elgible
    restart_events:
      - multiball_lock_olympus_lock_locked_ball
#      - multiball_olympus_ramp_ended
    persist_state: true
    reset_on_complete: false
    disable_on_complete: false
  base_all_pops: #Could have used a shot group here but would have lost persist state ability
    events:
      - base_left_side_pop_hit
      - base_poseidon_pop_hit
#      - base_olympus_left_pop_hit fix this spoon
      - base_olympus_right_pop_hit
      - base_olympus_lower_pop_hit
    persist_state: true
    reset_on_complete: true
    disable_on_complete: false
  base_olympus_pops: # keeps track of just these pops to run the middle (cloud) insert show
    events:
#      - base_olympus_left_pop_hit fix this spoon
      - base_olympus_right_pop_hit
      - base_olympus_lower_pop_hit
    persist_state: true
    restart_events: show_white_all_pops_x5_finished_playing
    disable_on_complete: false

sequences:
  base_super_spinner_mode_engaged: #This remembers that spinner threshold has been hit and that the SS mode has been called to start.
    #Its necessary because the mode stops with turn ends and then restarts on next ball. Having this sequence lets me keep the meander circles on the
    #back box screen
    enable_events:
      - mystery_super_spinner #Award from mode_mystery subsiquent events in script hit the shot.
      - field_says_start_super_spinner_mode #Threshold set in field in counters section
    events: #Events on seperate lines must all be satisfied to complete sequence. 2 events on same line seperated by comma are OR for that line
      - super_spinner_kickoff_hit
      - ball_ending, timer_super_spinner_countdown_complete #Only counts after previous event registered. mode done when either turn ends or timer runs out
    persist_state: true
    reset_on_complete: true
    disable_on_complete: true

  #These goddesses accrue one at a time in sequence. With
  #each goddess a show plays and a portrait displays
  #When all goddesses are summoned, ball locking begins
  #Hits to the pops are only registered when field running.
  #Hestia, artemus, aphrodite, athena
  base_hestia:
    events:
      - logicblock_base_all_pops_complete, mystery_awards_goddess #Comma functions as an OR
    events_when_complete:
      - goddess_completed #Used for bonus mode
      - base_hestia_summoned #Note: logicblock_name_complete does not fire if there is an entry here.
    persist_state: true
    reset_on_complete: false
    reset_events:
      - multiball_goddess_ended
  base_artemus:
    events:
      - base_hestia_summoned
      - logicblock_base_all_pops_complete, mystery_awards_goddess #Comma functions as an OR
    events_when_complete:
      - goddess_completed #Used for bonus mode
      - base_artemus_summoned #Note: logicblock_name_complete does not fire if there is an entry here.
    persist_state: true
    reset_on_complete: false
    reset_events:
      - multiball_goddess_ended
  base_aphrodite:
    events:
      - base_hestia_summoned
      - base_artemus_summoned
      - logicblock_base_all_pops_complete, mystery_awards_goddess #Comma functions as an OR
    events_when_complete:
      - goddess_completed #Used for bonus mode
      - base_aphrodite_summoned
    persist_state: true
    reset_on_complete: false
    reset_events:
      - multiball_goddess_ended
  base_athena:
    events: #Mystery award goddess does not work for Athena
      - base_hestia_summoned
      - base_artemus_summoned
      - base_aphrodite_summoned
      - logicblock_base_all_pops_complete{device.ball_devices.bd_poseidon_ramp.balls==0 and device.ball_devices.bd_olympus_ramp.balls==0 and mode.p_ramp_mb.active==False and mode.o_ramp_mb.active==False} # Only enter the mode if no balls are locked and bb not blinking
    events_when_complete:
      - goddess_completed #Used for bonus mode
      - base_athena_summoned
    persist_state: true
    reset_on_complete: false
    reset_events:
      - multiball_goddess_ended

counters:
  base_malstrom_magnet_activation:
    #Purpose, count number of fires in 2s window after magnet fires if counter detects an additional fire
    #event logicblock_base_malstrom_magnet_activation_complete is broadcasted causing magnet to disable
    #magnet is re-enabled by timer_base_malstrom_magnet_cooldown_complete
    count_events:
      - diverter_malstrom_mag_deactivating
    enable_events:
      - timer_base_malstrom_magnet_cooldown_started #Otherwise enables when ball starts
    restart_events: #enables the counter and resets it to count 0
      - timer_base_malstrom_magnet_cooldown_started
    disable_events:
      - timer_base_malstrom_magnet_cooldown_complete
    count_complete_value: 1
    reset_on_complete: true
    disable_on_complete: true
    persist_state: false #resets with each new ball
  base_left_poseidon_sling_fire:
    #Problem: ball can get trapped bouncing between left P sling and opposite band.
    #Purpose, count number of hits in 4s window on left poseidon sling. If counter detects too many hits
    #event logicblock_base_left_poseidon_sling_activation_complete is broadcasted causing sling to disable
    #sling is re-enabled by timer_base_left_poseidon_sling_cooldown_complete
    count_events:
      - s_poseidon_left_slingshot_active{device.switches.s_accessory.state==0}
    enable_events:
      - timer_base_left_poseidon_sling_cooldown_started #Otherwise enables when ball starts
    restart_events: #enables the counter and resets it to count 0
      - timer_base_left_poseidon_sling_cooldown_started
    disable_events:
      - timer_base_left_poseidon_sling_cooldown_complete
    count_complete_value: 3
    reset_on_complete: true
    disable_on_complete: true
    persist_state: false #resets with each new ball
  base_goddesses_summoned:
    #Used by bonus mode calculatoin
    count_events:
      - goddess_completed #Any goddess
    restart_events:
      - ball_started

timers:
  base_timer_ball_launching:
    start_value: 1
    end_value: 0
    tick_interval: 2s
    direction: down
    control_events:
      - action: restart
        event: s_shooterlane_inactive

  base_malstrom_magnet_cooldown:
    #Purposes, open a timing window which starts base_malstrom_magnet_activation counting hits and
    #re-enable magnet if shutdown by counter by broadcasting timer_base_malstrom_magnet_cooldown_complete
    start_value: 1
    end_value: 0
    tick_interval: 2s #effectively making this timer a 2 second timer, (fewer log entires)
    direction: down
    control_events:
      - action: restart
        event: diverter_malstrom_mag_deactivating
  base_left_poseidon_sling_cooldown:
    #Purposes, open a timing window which starts base_left_poseidon_sling_fire counting hits and
    #re-enable sling if was shutdown by counter by broadcasting timer_base_left_poseidon_sling_cooldown_complete
    start_value: 1
    end_value: 0
    tick_interval: 2s #effectively making this timer a 2 second timer, (fewer log entires)
    direction: down
    control_events:
      - action: restart
        event: s_poseidon_left_slingshot_active{device.switches.s_accessory.state==0}
  base_left_ramp:
    #Purpose: This timer starts with a left ramp combo shot and is used to fine tune
    #the sequence shot of the left outlane ballsave.
    start_value: 7
    end_value: 0
    tick_interval: 2s
    direction: down
    control_events:
      - event: left_ramp_hit
        action: restart
  base_right_ramp:
    #Purpose: This timer starts with a right ramp combo shot and is used to fine tune
    #the sequence shot of the right outlane ballsave.
    start_value: 4
    end_value: 0
    tick_interval: 2s
    direction: down
    control_events:
      - event: right_ramp_hit
        action: restart


