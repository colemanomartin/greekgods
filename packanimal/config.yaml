machine:
  balls_installed: 4
  min_balls: 1

config:
- hardware

modes:
  - base
  - ball_just_launched
#  - 2x_poseidon
#  - 2x_zeus
  - sismedial
  - sislateral
#  - hungry_holema10

light_player:
  poseidon_hunger_hit:
    poseidon_flashers
  zeus_hunger_hit:
    zeus_flashers
  z1_hit:
    zeus_flashers
  z2_hit:
    zeus_flashers
  z3_hit:
    zeus_flashers
  mode_game_started:
    l_backlight_w:
      color: white

ball_saves:
    default:
        active_time: 6s
        hurry_up_time: 2s
        grace_period: 2s
        enable_events: mode_base_started
        timer_start_events: balldevice_bd_trough_ball_eject_success
        auto_launch: yes
        balls_to_save: 1
        debug: yes

