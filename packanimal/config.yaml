window:
  width: 1536
  height: 1016
  top: 0
  left: 1152
  borderless: true
  fullscreen: false
displays:
  window:
    width: 1536
    height: 1016
  score_lcd:
    width: 768
    height: 1016
  playfield_lcd:
    width: 768
    height: 1016


#  default: true
#    title: Greek Gods #does not show when borderless
#    source_display: default
#    exit_on_escape: true #does not seem to do anything
#  effects: dmd
#    borderless: true
slides:
  layout_split:
    background_color: red
    widgets:
      - type: display
        width: 768
        height: 1016
        x: 0
        y: 0
        anchor_x: left
        anchor_y: bottom
        source_display: score_lcd
      - type: display
        width: 768
        height: 1016
        x: 768
        y: 0
        anchor_x: left
        anchor_y: bottom
        source_display: playfield_lcd
  slide_1:
    background_color: blue
    widgets:
      - type: text
        text: Scoring  Rrroading
  slide_2:
    background_color: teal
    widgets:
      - type: text
        text: Playfield  Rrroading

slide_player:
  mc_ready:
    layout_split:
      target: window
    slide_1:
      target: score_lcd
    slide_2:
      target: playfield_lcd

