coils:
    #PD 16 lower playfield Address = 5 Right Bank A = 0 left side/poseidon mechs
    c_left_side_pop:
        number: A5-B0-0
        label:
        tags:
        default_pulse_ms: 25
        default_recycle: true
    c_malstrom_magnet:
        number: A5-B0-1
        label:
        tags:
        default_pulse_ms: 2
        default_hold_power: 0.3
    c_poseidon_left_slingshot:
        number: A5-B0-2
        label:
        tags: earth_pf_active, slingshot
        #default_pulse_power: 0.5 # was 1
        default_pulse_ms: 7
        default_recycle: true
    c_poseidon_right_slingshot:
        number: A3-B1-6 #Was previously A5-B0-3
        label:
        tags: earth_pf_active, slingshot
        #default_pulse_power: 0.5 # was 1
        default_pulse_ms: 7
        default_recycle: true
    c_poseidon_pop:
        number: A5-B0-5
        label:
        tags:  earth_pf_active, jet
        default_pulse_ms: 25
        default_recycle: true
    # A5-B0-4 seemed to be dead but passes light test.
    c_poseidon_magnet:
        number: A5-B0-6
        label:
        tags:
        default_pulse_ms: 140
        default_hold_power: 0.4
    c_orbit_post_left:
        number: A5-B0-7
        label:
        tags:
        default_pulse_ms: 10
        default_hold_power: 0.3
    #PD 16 lower playfield Address = 5 Left  Bank B = 1 bottom mechs
    c_shooter_lane_eject:
        number: A5-B1-0
        default_pulse_ms: 35 # was using 42 at 0.8
#        default_pulse_power: 0.8
    c_trough_eject:
        number: A5-B1-1
        default_pulse_ms: 25
    c_flipper_right_main:
        number: A5-B1-2  # Board 0, Bank 0=A, Output n
        default_pulse_ms: 27 # Working default 26, enough to get Sis most of time with clean hit. 27 better but more jumps.
    c_flipper_right_hold:
        number: A5-B1-3
        allow_enable: true
    c_flipper_left_main:
        number: A5-B1-4  # Address number, Bank 0=A B=1, logical output 4
        default_pulse_ms: 27 # Working default 26 Give it a 20 ms pulse then off (effective range 14-100)
    c_flipper_left_hold:
        number: A5-B1-5
        allow_enable: true
    c_right_slingshot:
        number: A5-B1-6
        label:
        tags: earth_pf_active, slingshot
        #default_pulse_power: 0.5 # was 1
        default_pulse_ms: 7 #was 7
        default_recycle: true
    c_left_slingshot:
        number: A5-B1-7
        label:
        tags: earth_pf_active, slingshot
        #default_pulse_power: 0.5 # was 1
        default_pulse_ms: 7 #was 7
        default_recycle: true
    #PD 16 Address = 3 upper playfield Right Bank A = 0
    c_olympus_magnet:
        number: A3-B0-0
        label:
        tags:
        default_pulse_ms: 140
        default_hold_power: 0.4
    # A3-B0-1 sure seems to be dead
    c_olympus_left_pop:
        number: A3-B0-2
        label:
        tags:  earth_pf_active, jet
        default_pulse_ms: 15 #Was 40
        default_recycle: true
    c_olympus_right_pop:
        number: A3-B0-3
        label:
        tags:  earth_pf_active, jet
        default_pulse_ms: 15
        default_recycle: true
    c_olympus_lower_pop:
        number: A3-B0-4
        label:
        tags: earth_pf_active, jet
        default_pulse_ms: 15
        default_recycle: true
    c_orbit_post_right:
        number: A3-B0-5
        label:
        tags:
        default_pulse_ms: 10
        default_hold_power: 0.3
    c_ball_block_rise:
        number: A3-B0-6
        label:
        tags:
        default_pulse_ms: 20 #was 15 might need patter.
        default_hold_power: 0.3
    c_ball_block_fall:
        number: A3-B0-7
        label:
        tags:
        default_pulse_ms: 20

    #PD 16 Address = 3 upper playfield Left  Bank B = 1
    c_revealed_slingshot:
        number: A3-B1-0
        label:
        tags:
        default_pulse_ms: 50
    c_right_bank_reset:
        number: A3-B1-1
        label:
        tags:
        default_pulse_ms: 70
#        default_pulse_power: 0.5
    c_scoop_eject:
        number: A3-B1-2
        label:
        tags:
        default_pulse_ms: 60
    c_unused:
        number: A3-B1-3
        label:
        tags:
        default_pulse_ms: 1

    c_olympus_lock_ball_release: #used by the ball device
        number: A3-B1-4
        label:
        tags:
        default_pulse_ms: 50 #prev 45
        default_hold_power: 0.5 #Has to have a hold power to be used as a diverter.
    c_poseidon_lock_ball_release: #used by the ball device and the diverter. Because of this cant use pulse power since it is incompatible with hold power
        number: A3-B1-5
        label:
        tags:
        default_pulse_ms: 65
        default_hold_power: 0.4 #Has to have a hold power to be used as a diverter.

    #PD 16 Address = 6 Hades Bank 1 = B running 48V
    c_u_right_slingshot:
        number: A6-B1-0
        label:
        tags:
#        default_pulse_power: 0.6 # was 1
        default_pulse_ms: 5
        default_recycle: true
    c_u_knocker:
        number: A6-B1-1
        label:
        tags:
        default_pulse_ms: 3
        default_recycle: false
    c_u_flipper_right_main:
        number: A6-B1-2  # Board 0, Bank 0=A, Output n
        default_pulse_ms: 13
    c_u_flipper_right_hold:
        number: A6-B1-3
        allow_enable: true
    c_u_right_magnet:
        number: A6-B1-4
        label:
        tags:
        default_pulse_ms: 100
        default_hold_power: 0.3 # 0=0% 4=50% (1 ms on 1 ms off ) 8=100%
        default_recycle: true #adds a short delay before allowing a re-fire

    #PD 16 Address = 6 Hades Bank 0 = A running 48V
    c_u_left_magnet:
        number: A6-B0-0
        label:
        tags:
        default_pulse_ms: 100
        default_hold_power: 0.3 # 0=0% 4=50% (1 ms on 1 ms off ) 8=100%
        default_recycle: true #adds a short delay before allowing a re-fire
    c_u_flipper_left_main:
        number: A6-B0-1  # Board 0, Bank 0=A, output 4
        default_pulse_ms: 13 # Give it a 20 ms pulse then off (effective range 14-100)
    c_u_flipper_left_hold:
        number: A6-B0-2
        allow_enable: true
    c_u_left_slingshot:
        number: A6-B0-3
        label:
        tags:
#        default_pulse_power: 0.6 # was 1
        default_pulse_ms: 5
        default_recycle: true
    c_u_trough_eject:
        number: A6-B0-4
        default_pulse_ms: 9

servos: #http://docs.missionpinball.org/en/dev/mechs/diverters/servo_as_diverter.html
  ramp_servo:
    number: 2-6
    positions:
      0.11: ramp_servo_divert_left          # sent by event player in mode servo also used by p_ramp_mb snd_player to check servo position
      0.06: ramp_servo_divert_left_extreme  # sent by servo showplayer for unjamming
      0.51: ramp_servo_divert_right         # sent by event player in mode servo
      0.57: ramp_servo_divert_right_extreme # sent by servo showplayer for unjamming
      0.34: ramp_flap_control_move_middle   # sent by state machine directly
    reset_position:  0.2
    reset_events: machine_reset_phase_3

# http://www.meanwellusa.com/productPdf.aspx?i=475#1 Relay would send 5V to plug to enable
drop_targets:
  star_distal:
    switch: s_drop_target_distal
    playfield: earth_pf
  star_middle:
    switch: s_drop_target_middle
    playfield: earth_pf
  star_proximal:
    switch: s_drop_target_proximal
    playfield: earth_pf
  ball_block:
    playfield: earth_pf
    switch: s_ball_block
    reset_coil: c_ball_block_rise
    knockdown_coil: c_ball_block_fall
    knockdown_events:
      - game_will_end
      #Also ball will end pulses this coil from bb_up mode
#      - mode_o_ramp_mb_started{device.ball_devices.bd_olympus_ramp.balls<2} #Ready to lock a ball
#maybe in bonus mode knock down so if players switch there is a fresh state?
    reset_events:
      - bb_up_says_reset_ball_block
#      - player_shot_ormb_light_o_lock_enabled{device.shots.ormb_light_o_lock.state_name=='flashing'} #Enabled and ready for the activation shot
#      - ball_searching
#      - field_says_raise_bb #used when ball drains on field after field invited a shot
      - timer_scoop_drop_complete # this timer resets to very short when locking ball in subway
    ball_search_order: 0 # dont include in ball search
    debug: true

drop_target_banks:
  cluster:
    drop_targets: star_distal, star_middle, star_proximal
    reset_coils: c_right_bank_reset
    reset_events:
      - machine_reset_phase_3
      - mode_game_started #- mode_field_started #previously mode_game_started
      - mystery_solved #Might want to change it to a list of each award, and end of hydra and scoop mb if more fun to have active.
      - game_will_end

diverters:
  malstrom_mag:
    playfield: earth_pf
    feeder_devices: earth_pf
    targets_when_active: earth_pf
    targets_when_inactive: earth_pf
    activation_coil: c_malstrom_magnet
    type: hold
    activation_time: 100 ms
    activation_switches: s_poseidon_gate
    enable_events:
#      - enable_malstrom # enables after counter registers 3 its on a poseidon mech
      - ball_started
      - timer_base_malstrom_magnet_cooldown_complete #This might cause re-enable with each cool down if timer loops
    disable_events:
      - ball_ended
      - logicblock_base_malstrom_magnet_activation_complete #counter in base hit it limit. enter cooldown period
    debug: true
  mystery_post_left: #apearing_post_left:
    playfield: earth_pf
    feeder_devices: earth_pf
    targets_when_active: earth_pf
    targets_when_inactive: earth_pf
    activation_coil: c_orbit_post_left
    type: hold
    activation_time: 2000 ms
    activation_switches: s_olympus_rollover
    enable_events: field_says_mystery_time
    disable_events:
      - mode_mystery_stopped
      - ball_ended
    debug: true
  mystery_post_right: #apearing_post_right:
    playfield: earth_pf
    feeder_devices: earth_pf
    targets_when_active: earth_pf
    targets_when_inactive: earth_pf
    activation_coil: c_orbit_post_right
    type: hold
    activation_time: 2000 ms
    activation_switches: s_posideon_rollover
    enable_events: field_says_mystery_time
    disable_events:
      - mode_mystery_stopped
      - ball_ended
    debug: true
  mission_post_left: #scoop_mb_special_purpose_apearing_post_left:
    playfield: earth_pf
    feeder_devices: earth_pf
    targets_when_active: earth_pf
    targets_when_inactive: earth_pf
    activation_coil: c_orbit_post_left
    type: hold
    activation_time: 2000 ms
    activation_switches: s_olympus_rollover
    enable_events:
      - mode_scoop_mb_started
      - goddess_made_orbit_hit
    disable_events:
      - mode_scoop_mb_stopped
      - multiball_lock_subway_lock_locked_ball
      - multiball_goddess_started
      - mode_goddess_mb_stopped
    debug: true
  mission_post_right: #scoop_mb_special_purpose_apearing_post_right:
    playfield: earth_pf
    feeder_devices: earth_pf
    targets_when_active: earth_pf
    targets_when_inactive: earth_pf
    activation_coil: c_orbit_post_right
    type: hold
    activation_time: 2000 ms
    activation_switches: s_posideon_rollover
    enable_events:
      - mode_scoop_mb_started
      - goddess_made_orbit_hit
    disable_events:
      - mode_scoop_mb_stopped
      - multiball_lock_subway_lock_locked_ball
      - multiball_goddess_started
      - mode_goddess_mb_stopped
    debug: true
  pass_poseidon_lock:
    playfield: earth_pf
    feeder_devices: earth_pf
    targets_when_active: earth_pf
    targets_when_inactive: earth_pf
    activation_coil: c_poseidon_lock_ball_release
    type: hold
    activation_time: 800 ms
    activation_switches:
      - s_poseidon_lock_proximal #0 is upper 1 is lower opto
      - s_poseidon_lock_distal # putting both on in case ball somehow gets past 1st
    enable_events:
      - ball_started{device.ball_devices.bd_poseidon_ramp.balls==0}
      - multiball_poseidon_ramp_started # :3s (?) Added 3/12/22 This might interfere with ejecting from P-lock when MB starts. Needs testing.
