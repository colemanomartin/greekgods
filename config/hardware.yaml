#    tags: home #, trough #, drain must have trough tag or it keeps re-ejecting and wont drain

playfields:
  earth_pf:
    tags: default
    default_source_device: bd_plunger
  hades_pf:
    tags: mini
    default_source_device: None #bd_u_trough  # use None in steps before 8

autofire_coils:
  orbit_spinner_knocker:
    coil: c_u_knocker
    switch: s_orbit_spinner
    enable_events: super_spinner_kickoff_hit
    disable_events: mode_super_spinner_stopped
    playfield: earth_pf
    debug: true
#    coil_overwrite:
#      recycle: False
#    switch_overwrite:
#      debounce: False
  olympus_spinner_knocker:
    coil: c_u_knocker
    switch: s_olympus_spinner
