  auto_olympus_lock_distal: #This pulls the post down faster than the diverter function. but it wont hold the post down so the diverter is still needed.  It prevents the ball from bouncing off the post and going between the flippers.  
    enable_events:
      - ball_started{device.ball_devices.bd_olympus_ramp.balls==0}
      - multiball_olympus_ramp_started #Added 8/6/22 This might interfere with ejecting from O-lock when MB starts. Needs testing.
    disable_events:  mode_o_ramp_mb_starting # turns off when locking mode starts Would be better if tied to event that only works when trying to lock ball
    coil: c_olympus_lock_ball_release
    switch: s_olympus_lock_distal #distal to release
    playfield: earth_pf


